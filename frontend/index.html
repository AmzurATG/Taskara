<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/taskara-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Taskara - A modern, production-ready task management application built with React and Material UI" />
    <meta name="keywords" content="task management, project management, kanban, jira alternative" />
    <meta name="author" content="Taskara Team" />
    
    <!-- Preload fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#181824" />
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Mobile web app capabilities -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Taskara" />
    
    <title>Taskara - Modern Task Management</title>
    
    <style>
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        padding: 0;
        background-color: #181824;
        color: #ffffff;
        font-family: 'Inter', 'Poppins', 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        overflow-x: hidden;
      }
      
      /* Loading spinner */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #181824;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #232136;
        border-top: 3px solid #a259ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 20px;
        color: #e2e8f0;
        font-size: 16px;
        font-weight: 500;
      }
      
      /* Hide loading when React app loads */
      #root:not(:empty) + .loading-container {
        display: none;
      }
      
      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #181824;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #374151;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Loading fallback -->
    <div class="loading-container">
      <div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Taskara...</div>
      </div>
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
